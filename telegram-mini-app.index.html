<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мій міні-застосунок</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Привіт з міні-застосунку!</h1>
  <p>Це простий HTML-файл, який відкривається у Telegram.</p>
  <button onclick="Telegram.WebApp.close()">Закрити</button>
</body>
</html>
